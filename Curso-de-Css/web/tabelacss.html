<html>
    <head>
        <title>Tabela Com CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="tabela com formatação css"/>
        <meta name="Keywords" content="tabela, css, formatação"/>
        <style type="text/css">
            table{

                border: 1px solid black;
                margin-left: auto;
                margin-right: auto;
            }
            table th, td{
                border: 1px solid black;
            }
            table td:hover{
                
                background-color: chocolate;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
            <tr>
                <td>ronaldo</td>
                <td>29</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>maria</td>
                <td>30</td>
                <td>dona de casa</td>
            </tr>
            <tr>
                <td>marcos</td>
                <td>43</td>
                <td>Pedreiro</td>
            </tr>
        </table>
    </body>
</html>
