<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Transform 2D</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .imagem img{
                width:400px;
                height:500px;
                border:1px solid chartreuse;
                position:absolute;
                left:calc(50% - 200px);
                transform:translate(0px,0px);
                transition:transform 1s linear 0.9s;
            }
            .imagem img:hover{
                
                transform:translate(50px, 100px);
               /* transform:rotate(120deg); */
               
            }
        </style>
    </head>
    <body>
        <div class="imagem">
            <img src="imagem/GAMESTORE (1).png" alt="imagem"/>
        </div>
    </body>
</html>
