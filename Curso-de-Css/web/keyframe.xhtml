<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>KeyFrame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            
            @keyframes animacaodiv{
                0% {
                    background:blue;
                    width:100px;
                    height:300px
                    left:20px;
                    top:50px;
                }
                
                25% {
                    
                    background:green;
                    width:700px;
                    height:500px;
                }
                
                50%{
                    
                    border:20px solid yellow;
                    top:200px;
                    left:400px;
                }
            }
            .animacao{
                width:300px;
                height:400px;
                border:2px solid black;
                background:red;
                animation: animacaodiv 5s ease 1s infinite alternate;
                position:absolute;
                top:0px;
                left:0px;
            }
        </style>
    </head>
    <body>
        <div class="animacao">
            
        </div>
    </body>
</html>
