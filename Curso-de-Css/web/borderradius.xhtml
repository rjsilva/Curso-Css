<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Border Radius, Shadow, Cal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .divlogo{
                text-align:center;
                font-size:20px;
                width:200px;
                background:cadetblue;
                font-family:Arial;
                text-shadow:2px 3px 5px crimson;
                position:absolute;
                padding-top:50px;
                padding-bottom:50px;
                left: calc(20% - 150px);
                top: calc(30% - 150px);
                border-radius:20px;
                border-bottom-right-radius:0px;
            }
        </style>
    </head>
    <body>
        <div class="divlogo">
            Site-Ronaldo
        </div>
    </body>
</html>
